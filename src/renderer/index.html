<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cosmicrafts Launcher</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="app-container">
    <!-- Background Elements -->
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <main class="launcher-card">
      <header class="launcher-header">
        <img src="../../assets/images/logo.png" alt="Cosmicrafts Logo" class="main-logo">
        <img src="../../assets/images/icp.png" alt="Internet Computer" class="platform-logo">
      </header>

      <div class="launcher-content">
        <h1 class="game-title">COSMICRAFTS</h1>
        <p class="game-version">BETA LAUNCHER v1.0.0</p>

        <div class="action-area">
          <button id="start-game" class="play-button">
            <span class="button-glow"></span>
            <span class="button-text">PLAY</span>
          </button>
        </div>

        <div id="progress-bar-container" class="progress-container">
          <div class="progress-track">
            <div id="progress-bar" class="progress-fill"></div>
          </div>
          <p id="progress-text" class="progress-status">Initializing...</p>
        </div>
      </div>

      <footer class="launcher-footer">
        <p id="status" class="system-status">System Ready</p>
      </footer>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
